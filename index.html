<head>

<body>
    <header class = "hero">
        <h1 class="page-title">Weather yay!</h1>
        <p>look up a location to see the weather for the week!</p>

    <main>

        <div class="card">

            <form id="user-form" class="card-body">
                <label>State:</label>
                <input name="location" id="location" type="text" class="form-input" placeholder="Search Here!">
                <button type="submit" class="btn">Get Weather</button>
            </form>
        </div>

        <div>
            left aligned history tiles, iterated in js
        </div>

        <div>
            center iterated cards to display each day's weather
        </div>

    </main>
