<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body  class="form-parent">
    <header class = "hero">
        <h1 class="page-title">Today's Weather Report</h1>
        <p>Look up a location below to see the today's weather!</p>
    </header>

    <main>
        
        <div class="card location-form">
            <h3 class="card-header">Enter a Location</h3>
            <form id="user-form" class="card-body">
                <input name="location" id="location" type="text" class="form-input" placeholder="Search Here!">
                <button type="submit" class="btn">Get Weather</button>
            </form>
        </div>
        

        <div id="weather" class="print-here">
            <div id="location-name"></div>
            <div id="location-temp"></div>
            <div id="location-weather"></div> 
        </div>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
